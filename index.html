<html class="lmth">

<head>
    <title>PHOTO GALLERY</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <h1>PHOTO GALLERY</h1>
    <center>
        <ul class="menu">
            <li class="link"><a href="#Home">Home</a></li>
            <li class="link"><a href="#Grids">&nbsp;&nbsp;Grid view</a></li>
            <li class="link"><a href="#Slides">&nbsp;&nbsp;Slide view</a></li>
        </ul>

    </center>
    <div class="Grids">

        <div class="row">
            <img class="img1" src="flowers.gif">
            <img class="img1" src="blue.jpg">
            <img class="img1" src="Pink%20tulip.jpg">
            <img class="img1" src="purple.jpg">
            <img class="img1" src="Red%20rose.jpg">
            <img class="img1" src="violet.jpg">
            <img class="img1" src="White.jpg">
            <img class="img1" src="yellow.jpg">
        </div>

        <section id="Slides">
            <div id="myCarousel" class="carousel slide">
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <center> <a href="#" target="_blank"> <img src="flowers.gif" class="img-responsive"> </a>
                            <div class="carousel-content">
                                <p>Flowers</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center> <a href="#" target="_blank"> <img src="blue.jpg" class="img-responsive">
                            </a>
                            <div class="carousel-content">
                                <p>Blue</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center> <a href="#" target="_blank"> <img src="Pink%20tulip.jpg" class="img-responsive"> </a>
                            <div class="carousel-content">
                                <p>Pink Tulip</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center> <a href="#" target="_blank"> <img src="purple.jpg" class="img-responsive">
                            </a>
                            <div class="carousel-content">
                                <p>Purple</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center> <a href="#" target="_blank"> <img src="Red%20rose.jpg" class="img-responsive">
                            </a>
                            <div class="carousel-content">
                                <p>Red Rose</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center> <a href="#" target="_blank"> <img src="violet.jpg" class="img-responsive">
                            </a>
                            <div class="carousel-content">
                                <p>Violet</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center> <a href="#" target="_blank"> <img src="White.jpg" class="img-responsive">
                            </a>
                            <div class="carousel-content">
                                <p>White</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center> <a href="#" target="_blank"> <img src="yellow.jpg" class="img-responsive">
                            </a>
                            <div class="carousel-content">
                                <p>Yellow</p>
                            </div>
                        </center>
                    </div>

                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a> <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>
            </div>
        </section>
    </div>

    <section id="Grid view">
        <div class="line"></div>
        <span>
            <a href="Grids" target="_blank">
            </a>
        </span>
    </section>

    <section id="Slide view">
        <div class="line"></div>
        <span>
            <a href="Slides" target="_blank">
            </a>
        </span>
    </section>
</body>

</html>
